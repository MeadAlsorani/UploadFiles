<a (click)="uploadInput.click()">
  <div class="upload-section">
    <div class="upload-content">
      <i class="fas fa-plus-circle upload-icon"></i>
      <p class="upload-text">click to upload file</p>
    </div>
    <input
      type="file"
      hidden
      #uploadInput
      (change)="uploadFile(uploadInput.files)"
    />
  </div>
</a>

<div *ngIf="progress > 0" style="width: 100%">
  <nz-progress [nzPercent]="progress"></nz-progress>
</div>
